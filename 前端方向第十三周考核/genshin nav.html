<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神导航栏</title>
    <link href="css.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="header">
        <div class="header_logo"></div>
        <!-- 导航栏(nav)用一个盒子包裹(wrap)起来，方便用弹性盒子调整内部导航块 -->
        <div class="header_navwrap">
            <!-- 链接用a标签。（虽然我懒得设链接）
            它是一个行内元素，不要设置宽高。如需设置，要转化行内块元素 -->
            <!-- 空格用&nbsp -->
            <a class="header_navitem">首&nbsp页</a>
            <a class="header_navitem">新&nbsp闻</a>
            <a class="header_navitem">角&nbsp色</a>
            <a class="header_navitem">世&nbsp界</a>
            <a class="header_navitem">漫&nbsp画</a>
            <a class="header_navitem">社&nbsp区</a>
        </div>
        <div class="header_right">
            <a class="header_cs">
                <span>成长关爱系统</span>
                <img src="assets/heart.png" alt="">
            </a>
            <a class="login_btn">
                <span>登&nbsp录</span>
                <img src="assets/heart.png" alt="">
            </a>
        </div>
    </div>
    <div class="mainBox">
        <div class="mainBox_left"> </div>
        <div class="mainBox_middle"> </div>
        <div class="mainBox_right"> </div>
    </div>
</body>

</html>
